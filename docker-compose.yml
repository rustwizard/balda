version: "3"
services:
  server:
    image: rustwizard/balda-server
    build:
      context: .
      dockerfile: ./build/Dockerfile
    ports:
      - "127.0.0.1:9666:9666"
    environment:
      SERVER_ADDR: 0.0.0.0
      SERVER_PORT: 9666
      SERVER_X_API_TOKEN: abcdefuvwxyz
      PG_HOST: pg
      PG_USER: balda
      PG_DATABASE: balda
      PG_PASSWORD: password
      PG_MAX_POOL_SIZE: 100
    command: ["server"]

  pg:
    image: postgres:14
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - /opt/postgres:/var/lib/postgresql/data
    environment:
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=balda
        - POSTGRES_DB=balda

  redis:
    image: redis:6.2-bullseye
    ports:
      - "127.0.0.1:6379:6379"